<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>WRom Studio - eCommerce </title>
        <style type="text/css">
            body { background-color: #eeeeee; font-size: 12px}
        </style> 
       
        
    </h:head>
    <h:body>
         <ui:debug />
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100">
                 <ui:include src="header.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" header="Créditos" 
                          resizable="true" closable="true" collapsible="true">
                <ui:include src="footer.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit position="west" size="210" header="Menu Geral" 
                          resizable="true" closable="true" collapsible="true">
                <ui:include src="menu.xhtml"/>
                
                <!--h:outputText value="West" /-->
            </p:layoutUnit>

            <p:layoutUnit position="east" size="200" header="Ajuda"
                          resizable="true" closable="true" collapsible="true" effect="drop">
                <ui:insert name="ajuda">
                    <p:outputLabel value="Não Existe ajuda"/>
                </ui:insert>
                <h:outputText value="Right" />
            </p:layoutUnit>

            <p:layoutUnit id="centerLayout" position="center">
                <h:form id="frmConteudo">
                    <ui:insert name="conteudo"/>
                </h:form>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
