<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
        <title>Login - Página Inicial</title>         
        <h:outputStylesheet library="css" name="wrom_login.css"/>
    </h:head>
    <h:form id="formLogin">
        <p:growl id="messagesLogin"/>
        <p:dialog visible="true" width="500" height="300" header="Acessar o Sistema" showHeader="true" modal="true" resizable="false">            
            <h:panelGrid style="margin: 0 auto;"><h:outputText styleClass="fa fa-lock fa-5x"/></h:panelGrid>
            <f:facet name="header">
               <p:outputLabel value="Acessar o Sistema"/> 
            </f:facet>
            <h:panelGrid id="panGridUsuario"  cellspacing="10">      
                    Digite seu usuário e senha para ter acesso ao sistema:                    
                    <p:outputLabel value="Usuário: " for="txtNomeUsuario" styleClass="etiqueta"/>
                    <p:inputText id="txtNomeUsuario"  placeholder="Digite seu Usuário" value="#{usuario.login}" size="40" maxlength="40" required="true" requiredMessage="Login é obrigatório"/>
                    <p:outputLabel value="Senha: " for="txtSenha" styleClass="etiqueta"/>
                    <p:password id="txtSenha" placeholder="Digite sua Senha" value="#{usuario.senha}" size="40" maxlength="40" required="true" requiredMessage="Senha é obrigatório"/>
                    <p:commandButton value="Log In" process="@this:formLogin:panGridUsuario" action="#{usuario.logIn()}" update=":formLogin:messagesLogin"/>
            </h:panelGrid>
        </p:dialog>
    </h:form>
</html>
