<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>WROM - STUDIOS - ECOMMERCE</title>
    </h:head>
    
    
    <h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Admin" icon="pi pi-file">
            <p:submenu label="Segurança" icon="pi pi-briefcase">
                <p:menuitem value="Usuarios" url="#" />
                <p:menuitem value="Perfil de Acessos" url="#" />
            </p:submenu>
             <p:submenu label="Produtos" icon="pi pi-refresh">
                <p:menuitem value="Unidade" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
                <p:menuitem value="Fornecedor" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                <p:menuitem value="Marca" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                <p:menuitem value="Categoria" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                <p:menuitem value="Produto" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                
            </p:submenu>
             <p:submenu label="Global" icon="pi pi-refresh">
                <p:menuitem value="Moedas" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                <p:menuitem value="Regiao" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
                <p:menuitem value="Estados" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                <p:menuitem value="Municipios" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                
            </p:submenu>
            <p:menuitem value=">..." url="#" />
            <p:separator />
            <p:menuitem value="Encerrar" url="#" />
        </p:submenu>
 
       
 
        <p:submenu label="Área Cliente" icon="pi pi-cog">
            <p:submenu label="Cliente" icon="pi pi-clone">
                <p:menuitem value="Cliente" action="#{menuView.delete}" icon="pi pi-times" update="messages" ajax="false"/>
                <p:menuitem value="Formas de Pagamento" action="#{menuView.delete}" icon="pi pi-times" update="messages" ajax="false"/>
                <p:menuitem value="Pedidos" action="#{menuView.delete}" icon="pi pi-times" update="messages" ajax="false"/>
            
            </p:submenu>
        </p:submenu>
 
        
        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Pesquisar"/>
            <p:commandButton type="button" value="Logout" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
</h:form>
</html>
